<nav class="navbar navbar-expand-lg navbar-dark bg-dark row">
  <div class="col-3">
    <a class="navbar-brand" href="#"> Home</a>
  </div>
  <div class="col-7">
    <form
      class="form-inline my-2"
      [formGroup]="searchForm"
      autocomplete="off"
      id="search_form"
      (ngSubmit)="onSubmit()"
    >
      <div class="input-group col-9">
        <input
          class="form-control border-right-0"
          type="search"
          placeholder="Search"
          aria-label="Search"
          formControlName="query"
          (focus)="this.showPrompt = true"
          (blur)="this.showPrompt = false"
        />
        <span class="input-group-append bg-success border-left-0">
          <button type="submit" class="input-group-text btn btn-success">
            <i class="fas fa-search"></i>
          </button>
        </span>
        <!-- <div class="searchPrompt" *ngIf="this.showPrompt"> -->
        <div class="searchPrompt">
          <!-- <p>Advanced: [tag] to search within a tag</p>
          <p>[tag1],[tag2] to search for multiple tags</p> -->
        </div>
      </div>
    </form>
  </div>
  <div class="col-2 text-nowrap">
    <button class="addQuestion btn btn-primary" [routerLink]="['/addQuestion']">
      <i class="icon fas fa-plus"></i>
      <span class="button_label">&nbsp;Add Question</span>
    </button>
  </div>
</nav>
