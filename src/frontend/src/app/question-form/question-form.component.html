<app-navbar></app-navbar>
<div class="container">
  <div class="mt-5">
    <h4 class="text-center mb-3">Add a new question</h4>
    <div class="container bg-light border border-light rounded">
      <form
        [formGroup]="questionForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        class="mt-3"
      >
        <div class="form-group">
          <label for="title">Question Title: </label>
          <input
            required
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter question title"
            name="title"
            formControlName="title"
          />
        </div>
        <div class="form-group">
          <label for="body">Body:</label>
          <textarea
            class="form-control"
            id="body"
            placeholder="Enter question body"
            name="body"
            formControlName="body"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="comments">Comment/Hint/Answer</label>
          <textarea
            class="form-control"
            id="comments"
            placeholder="Enter comments"
            name="comments"
            formControlName="comment"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="added_by">Added by: </label>
          <input
            type="text"
            class="form-control"
            id="added_by"
            placeholder="Enter added by"
            name="added_by"
            formControlName="added_by"
          />
        </div>
        <div class="form-group">
          <ng-select
            class="custom"
            [items]="setOfTags | async"
            [multiple]="true"
            [closeOnSelect]="false"
            [clearSearchOnAdd]="true"
            [hideSelected]="true"
            bindLabel="name"
            placeholder="Select Tags"
            formControlName="tags"
            [addTag]="true"
            addTagText="Create custom tag:"
          >
          <ng-template class="tag bg-info" ng-label-tmp let-item="item" let-clear="clear">
            <span class="tags border border-info bg-info text-white">{{item.name}}&nbsp;&nbsp;
              <span class="click" (click)="clear(item)" aria-hidden="true">Ã—</span>
            </span>

        </ng-template>

          </ng-select>
        </div>
        <div class="text-center">
          <button type="submit" [disabled]="!questionForm.valid">Submit</button>
        </div>
        <div>{{ questionForm.valid }}</div>
        <div>{{ questionForm.value | json }}</div>
        <div>{{ questionForm.touched }}</div>
      </form>
    </div>
    <div>
      {{ data | json }}
    </div>
  </div>
</div>
